<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Homework</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="mycss.css" type="text/css">
  
</head>
<body>



    <div class="container">
        <div id="main">
            <h2>How many questions can you answer in 30 seconds?</h2>

            <button type="button" id="start" class="btn btn-primary btn-lg text-center ">Start Quiz</button>



            <div id="part2" class="display">
                <p id="chosenAnswer"></p>
              
                
                <div id="myCounter"></div>
                <button onclick="nextQuestion()">Next Question</button>
                <h4></h4>
                <span id="count">counter</span>
            </div>
             <div id="part3" class='nodisplay'>
                 <div>
                 <p id="myInput"> Name: <input type="text" name="nameButton"> </p>
                
               <button id="nameButton">Submit</button>
            </div>
            <div id="scorewrap" class="nodisplay">
               <p><span id="displayname"></span> Your score is <span id='result'></span></p>

               <h3>Previous scores</h3>
               <table>
                   <tr>
                    <td class="getname"> </td>
                       <td class="getscore"> </td>
                    </tr>
                    <tr>
                        <td> </td>
                           <td> </td>
                        </tr>
               </table>
            </div>  
            
            </div>

        </div>
        
    </div>
   
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
